{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidad Zonas Comunes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/zonas_comunes.css' %}">
</head>

<body>
    <div class="background-grid"></div>
    <div class="background-gradient"></div>
    
    <div class="main-container">
        <header class="main-header">
            <h1 class="title">Disponibilidad Zonas Comunes</h1>
            <p class="subtitle">Selecciona el área que deseas reservar</p>
        </header>

        <div class="zones-grid">
            <!-- Sala Card -->
            <div class="zone-card" data-url="{% url 'lista_salas' %}">
                <div class="card-inner">
                    <div class="icon-wrapper">
                        <div class="glow-effect"></div>
                        <svg viewBox="0 0 100 100" class="zone-icon sala-icon">
                            <use href="#sala" />
                        </svg>
                    </div>
                    <h2>Salas</h2>
                    <div class="card-overlay"></div>
                </div>
            </div>

            <!-- Parqueadero Card -->
            <div class="zone-card" data-url="{% url 'parking' %}">
                <div class="card-inner">
                    <div class="icon-wrapper">
                        <div class="glow-effect"></div>
                        <svg viewBox="0 0 100 100" class="zone-icon parking-icon">
                            <use href="#parking" />
                        </svg>
                    </div>
                    <h2>Parqueaderos</h2>
                    <div class="card-overlay"></div>
                </div>
            </div>
        </div>
    </div>

        <!-- SVG Definitions -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <!-- Edificio 3D Detallado -->
            <symbol id="sala" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="frontGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="sideGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#FF1493;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:0.8" />
                    </linearGradient>
                    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FF1493;stop-opacity:0.9" />
                        <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:0.9" />
                    </linearGradient>
                </defs>
                
                <!-- Base del edificio (sombra) -->
                <path d="M15 85 h70 l15 -10 h-70 z" 
                      fill="#FF1493" 
                      opacity="0.3"/>
                
                <!-- Lado derecho del edificio -->
                <path d="M85 30 L100 40 L100 75 L85 85 Z" 
                      fill="url(#sideGradient)" 
                      stroke="#FF1493" 
                      stroke-width="2"/>
                
                <!-- Frente del edificio principal -->
                <path d="M15 30 L85 30 L85 85 L15 85 Z" 
                      fill="url(#frontGradient)" 
                      stroke="#FF1493" 
                      stroke-width="4"/>
                
                <!-- Techo principal -->
                <path d="M15 30 L50 10 L85 30 L100 40 L65 20 L50 10 L35 20 L0 40 Z" 
                      fill="url(#roofGradient)" 
                      stroke="#FF1493" 
                      stroke-width="2"/>
                
                <!-- Ventanas grandes frontales (3 pisos) -->
                <!-- Piso 1 -->
                <rect x="25" y="40" width="15" height="15" 
                      fill="#FFC0CB" 
                      stroke="#FF1493" 
                      stroke-width="3"/>
                <rect x="60" y="40" width="15" height="15" 
                      fill="#FFC0CB" 
                      stroke="#FF1493" 
                      stroke-width="3"/>
                
                <!-- Piso 2 -->
                <rect x="25" y="60" width="15" height="15" 
                      fill="#FFC0CB" 
                      stroke="#FF1493" 
                      stroke-width="3"/>
                <rect x="60" y="60" width="15" height="15" 
                      fill="#FFC0CB" 
                      stroke="#FF1493" 
                      stroke-width="3"/>
                
                <!-- Puerta principal -->
                <path d="M45 65 h10 v20 h-10 z" 
                      fill="#FFC0CB" 
                      stroke="#FF1493" 
                      stroke-width="3"/>
                <circle cx="52" cy="75" r="1" 
                        fill="#FF1493"/>
                
                <!-- Detalles arquitectónicos -->
                <!-- Líneas decorativas -->
                <path d="M15 50 h70" stroke="#FF1493" stroke-width="2" opacity="0.7"/>
                <path d="M15 70 h70" stroke="#FF1493" stroke-width="2" opacity="0.7"/>
                
                <!-- Antena en el techo -->
                <path d="M50 10 v-8" stroke="#FF1493" stroke-width="2"/>
                <path d="M47 2 h6" stroke="#FF1493" stroke-width="2"/>
                
                <!-- Efectos de brillo -->
                <circle cx="50" cy="25" r="2" fill="#FFFFFF" opacity="0.8"/>
                <circle cx="85" cy="40" r="2" fill="#FFFFFF" opacity="0.8"/>
            </symbol>
    
            <!-- P 3D Grande y Llamativa -->
            <symbol id="parking" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="sideGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#FF1493;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:0.8" />
                    </linearGradient>
                </defs>
                
                <!-- Sombra de la base -->
                <path d="M10 65 L30 65 L30 95 L10 95 Z" fill="rgba(255,20,147,0.2)" transform="translate(5,5)"/>
                
                <!-- Base de la barrera -->
                <path d="M10 65 L30 65 L30 95 L10 95 Z" fill="url(#ticketGradient)" stroke="#FF1493" stroke-width="2"/>
                
                <!-- Cuerpo del poste -->
                <path d="M15 20 L25 20 L25 65 L15 65 Z" fill="url(#ticketGradient)" stroke="#FF1493" stroke-width="2"/>
                
                <!-- Barrera principal -->
                <g id="barrier">
                    <path d="M20 25 L90 25 L90 33 L20 33 Z" fill="url(#ticketGradient)" stroke="#FF1493" stroke-width="2">
                        <animate attributeName="stroke-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
                    </path>
                    <!-- Franjas reflectantes -->
                    <rect x="25" y="27" width="10" height="4" fill="#FFF" opacity="0.7"/>
                    <rect x="45" y="27" width="10" height="4" fill="#FFF" opacity="0.7"/>
                    <rect x="65" y="27" width="10" height="4" fill="#FFF" opacity="0.7"/>
                </g>
                
                <!-- Mecanismo de pivote -->
                <circle cx="20" cy="29" r="4" fill="url(#ticketGradient)" stroke="#FF1493" stroke-width="1"/>
                
                <!-- Luz de estado -->
                <circle cx="20" cy="50" r="3" fill="#FFF">
                    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
                </circle>
                
                <!-- Detalles brillantes -->
                <circle cx="15" cy="70" r="1" fill="#FFF" opacity="0.8"/>
                <circle cx="25" cy="70" r="1" fill="#FFF" opacity="0.8"/>
                <circle cx="15" cy="90" r="1" fill="#FFF" opacity="0.8"/>
                <circle cx="25" cy="90" r="1" fill="#FFF" opacity="0.8"/>
                
                <!-- Texto -->
                <text x="35" y="30" fill="#FFF" font-family="Arial" font-size="6" font-weight="bold">PARKING</text>
                
                <!-- Destellos neón -->
                <path d="M20 25 L90 25" stroke="#FFF" stroke-width="1" opacity="0.5"/>
                <path d="M15 20 L25 20" stroke="#FFF" stroke-width="1" opacity="0.5"/>
            </symbol>
        </svg>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    {% load static %}
    <script src="{% static 'js/zonas_comunes.js' %}"></script>
</body>

</html>
