<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escanear QR - Kislev</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/leerscaner.css' %}">
</head>
<body>
    <div class="container">
        <h1>Escanear Código QR</h1>
        <div class="scanner-container">
            <video id="preview" playsinline autoplay muted></video>
            <div class="scanner-frame">
                <div class="scanner-line"></div>
            </div>
        </div>
        <p id="message">Coloca el código QR dentro del marco</p>
        <a href="{% url 'control_porteria' %}" class="return-button">Regresar</a>
    </div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanner = null;

        async function initializeScanner() {
            try {
                // Detectar si es iOS
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

                // Configurar constraints según la plataforma
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" },
                        aspectRatio: { ideal: 1 }
                    }
                };

                // Configuración del scanner con ajustes específicos
                scanner = new Instascan.Scanner({
                    video: document.getElementById('preview'),
                    mirror: false,
                    captureImage: false,
                    backgroundScan: true,
                    refractoryPeriod: 5000,
                    constraints: constraints
                });

                // Configuración del elemento video
                const videoElement = document.getElementById('preview');
                videoElement.setAttribute('playsinline', true);
                videoElement.setAttribute('autoplay', true);
                videoElement.setAttribute('muted', true);
                
                // Manejar escaneos
                scanner.addListener('scan', function(content) {
                    try {
                        const url = new URL(content);
                        const baseUrl = window.location.origin;
                        
                        if (url.pathname.startsWith("/validar_qr/")) {
                            const fullUrl = `${baseUrl}${url.pathname}${url.search ? url.search + '&' : '?'}source=scan`;
                            window.location.href = fullUrl;
                        } else {
                            showErrorMessage("Código QR no válido");
                        }
                    } catch (e) {
                        console.error('Error procesando QR:', e);
                        showErrorMessage("QR no válido");
                    }
                });

                if (isIOS) {
                    // Método específico para iOS
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia(constraints);
                        videoElement.srcObject = stream;
                        await scanner.start(null);
                        console.log('Cámara iOS iniciada');
                    } catch (iosError) {
                        console.error('Error iOS:', iosError);
                        // Intentar método alternativo para iOS
                        const cameras = await Instascan.Camera.getCameras();
                        if (cameras.length > 0) {
                            await scanner.start(cameras[cameras.length - 1]);
                        }
                    }
                } else {
                    // Método para Android y otros
                    const cameras = await Instascan.Camera.getCameras();
                    console.log('Cámaras encontradas:', cameras.length);
                    
                    if (cameras.length > 0) {
                        // Intentar encontrar la cámara trasera
                        const rearCamera = cameras.find(camera => 
                            camera.name.toLowerCase().includes('back') ||
                            camera.name.toLowerCase().includes('rear') ||
                            camera.name.toLowerCase().includes('environment')
                        ) || cameras[cameras.length - 1];

                        try {
                            await scanner.start(rearCamera);
                            console.log('Cámara iniciada:', rearCamera.name);
                            videoElement.style.transform = 'scaleX(1)';
                        } catch (error) {
                            console.error('Error al iniciar cámara trasera:', error);
                            // Intentar con la primera cámara como fallback
                            if (cameras.length > 1) {
                                await scanner.start(cameras[0]);
                            }
                        }
                    } else {
                        showErrorMessage("No se encontraron cámaras disponibles");
                    }
                }

            } catch (e) {
                console.error('Error general:', e);
                showErrorMessage("Error al iniciar la cámara");
            }
        }

        function showErrorMessage(message) {
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <img src="https://fonts.gstatic.com/s/i/materialicons/error/v6/24px.svg" alt="Error" class="error-icon">
                <p>${message}</p>
            `;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initializeScanner);

        // Manejar errores de video
        const videoElement = document.getElementById('preview');
        videoElement.addEventListener('error', (error) => {
            console.error('Error de video:', error);
            showErrorMessage("Error al acceder a la cámara");
        });

        // Limpieza al cerrar
        window.addEventListener('beforeunload', () => {
            if (scanner) {
                scanner.stop();
            }
        });

        // Manejar cambios de orientación
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                const videoElement = document.getElementById('preview');
                if (videoElement) {
                    videoElement.style.height = '100%';
                }
            }, 100);
        });
    </script>
</body>
</html>
