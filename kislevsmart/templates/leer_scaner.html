<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escanear QR - Kislev</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/leerscaner.css' %}">
</head>

<body>
    <div class="container">
        <h1>Escanear Código QR</h1>
        <div class="scanner-container">
            <video id="preview" playsinline autoplay muted></video>
            <div class="scanner-frame">
                <div class="scanner-line"></div>
                <div class="scanner-corners"><span></span></div>
            </div>
        </div>
        <p id="message">Coloca el código QR dentro del marco</p>
        <a href="{% url 'control_porteria' %}" class="return-button">Regresar</a>
    </div>

    <script>
        let scanner = null;
        let videoElement = document.getElementById('preview');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: 'environment' } }
                });

                videoElement.srcObject = stream;
                videoElement.play();
                initQRScanner();
            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
                showErrorMessage("Error al acceder a la cámara");
            }
        }

        function initQRScanner() {
            scanner = new Instascan.Scanner({
                video: videoElement,
                mirror: false
            });

            scanner.addListener('scan', (content) => {
                try {
                    const url = new URL(content);
                    const baseUrl = window.location.origin;

                    if (url.pathname.startsWith("/validar_qr/")) {
                        const fullUrl = `${baseUrl}${url.pathname}${url.search ? url.search + '&' : '?'}source=scan`;
                        window.location.href = fullUrl;
                    } else {
                        showErrorMessage("Código QR no válido");
                    }
                } catch (e) {
                    console.error('Error procesando QR:', e);
                    showErrorMessage("QR no válido");
                }
            });

            // Intenta obtener las cámaras disponibles
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[cameras.length - 1]); // Usar la cámara trasera
                } else {
                    showErrorMessage("No se encontraron cámaras");
                }
            }).catch(function (e) {
                console.error(e);
                showErrorMessage("Error al iniciar el escáner");
            });
        }

        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <img src="https://fonts.gstatic.com/s/i/materialicons/error/v6/24px.svg" alt="Error" class="error-icon">
                <p>${message}</p>
            `;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        document.addEventListener('DOMContentLoaded', startCamera);

        window.addEventListener('beforeunload', () => {
            if (scanner) scanner.stop();
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>

</html>
