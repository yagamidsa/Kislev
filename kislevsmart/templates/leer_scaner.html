<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escanear QR - Kislev</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/leerscaner.css' %}">
</head>
<body>
    <div class="container">
        <h1>Escanear Código QR</h1>
        <div class="scanner-container">
            <video id="preview" playsinline autoplay muted></video>
            <div class="scanner-frame">
                <div class="scanner-line"></div>
                <div class="scanner-corners"><span></span></div>
            </div>
        </div>
        <p id="message">Coloca el código QR dentro del marco</p>
        <a href="{% url 'control_porteria' %}" class="return-button">Regresar</a>
    </div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanner = null;

        async function startCamera() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            scanner = new Instascan.Scanner({
                video: document.getElementById('preview'),
                mirror: false,
                backgroundScan: false,
                scanPeriod: 3
            });

            scanner.addListener('scan', function(content) {
                try {
                    const url = new URL(content);
                    const baseUrl = window.location.origin;
                    
                    if (url.pathname.startsWith("/validar_qr/")) {
                        const fullUrl = `${baseUrl}${url.pathname}${url.search ? url.search + '&' : '?'}source=scan`;
                        window.location.href = fullUrl;
                    } else {
                        showErrorMessage("Código QR no válido");
                    }
                } catch (e) {
                    console.error('Error procesando QR:', e);
                    showErrorMessage("QR no válido");
                }
            });

            try {
                const cameras = await Instascan.Camera.getCameras();
                
                if (cameras.length > 0) {
                    // Si es iOS, intentar primero encontrar la cámara trasera específicamente
                    if (isIOS) {
                        const rearCamera = cameras.find(camera => 
                            camera.name.toLowerCase().includes('back') || 
                            camera.name.toLowerCase().includes('rear') || 
                            camera.name.toLowerCase().includes('environment')
                        );
                        if (rearCamera) {
                            await scanner.start(rearCamera);
                        } else {
                            await scanner.start(cameras[cameras.length - 1]);
                        }
                    } else {
                        // Para Android, usar la última cámara (generalmente la trasera)
                        await scanner.start(cameras[cameras.length - 1]);
                    }
                    
                    // Añadir clase para cámara trasera
                    document.getElementById('preview').classList.add('rear-camera');
                } else {
                    showErrorMessage("No se encontraron cámaras");
                }
            } catch (e) {
                console.error(e);
                showErrorMessage("Error al acceder a la cámara");
            }
        }

        function showErrorMessage(message) {
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <img src="https://fonts.gstatic.com/s/i/materialicons/error/v6/24px.svg" alt="Error" class="error-icon">
                <p>${message}</p>
            `;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // Iniciar cuando todo esté listo
        document.addEventListener('DOMContentLoaded', startCamera);

        // Limpiar al cerrar
        window.addEventListener('beforeunload', () => {
            if (scanner) {
                scanner.stop();
            }
        });
    </script>
</body>
</html>
