<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escanear QR - Kislev</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/leerscaner.css' %}">
</head>
<body>
    <div class="container">
        <h1>Escanear Código QR</h1>
        <div class="scanner-container">
            <video id="preview" playsinline autoplay muted></video>
            <div class="scanner-frame">
                <div class="scanner-line"></div>
                <div class="scanner-corners"><span></span></div>
            </div>
        </div>
        <p id="message">Coloca el código QR dentro del marco</p>
        <a href="{% url 'control_porteria' %}" class="return-button">Regresar</a>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        let selectedDeviceId;
        const codeReader = new ZXing.BrowserQRCodeReader();

        async function startCamera() {
            try {
                const videoInputDevices = await ZXing.BrowserCodeReader.listVideoInputDevices();
                const videoElement = document.getElementById('preview');
                
                // Intentar encontrar la cámara trasera
                selectedDeviceId = videoInputDevices[videoInputDevices.length - 1].deviceId;
                
                // Configurar la cámara trasera
                const constraints = {
                    video: {
                        deviceId: selectedDeviceId,
                        facingMode: 'environment'
                    }
                };

                // Iniciar el escáner
                codeReader.decodeFromConstraints(constraints, videoElement, (result, err) => {
                    if (result) {
                        try {
                            const url = new URL(result.text);
                            const baseUrl = window.location.origin;
                            
                            if (url.pathname.startsWith("/validar_qr/")) {
                                const fullUrl = `${baseUrl}${url.pathname}${url.search ? url.search + '&' : '?'}source=scan`;
                                window.location.href = fullUrl;
                            } else {
                                showErrorMessage("Código QR no válido");
                            }
                        } catch (e) {
                            console.error('Error procesando QR:', e);
                            showErrorMessage("QR no válido");
                        }
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                    }
                });

                videoElement.classList.add('rear-camera');
                
            } catch (err) {
                console.error(err);
                showErrorMessage("Error al acceder a la cámara");
            }
        }

        function showErrorMessage(message) {
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <img src="https://fonts.gstatic.com/s/i/materialicons/error/v6/24px.svg" alt="Error" class="error-icon">
                <p>${message}</p>
            `;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // Iniciar cuando todo esté listo
        document.addEventListener('DOMContentLoaded', startCamera);

        // Limpiar al cerrar
        window.addEventListener('beforeunload', () => {
            if (codeReader) {
                codeReader.reset();
            }
        });
    </script>
</body>
</html>
