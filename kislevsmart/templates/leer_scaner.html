<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escanear QR - Kislev</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/leerscaner.css' %}">
</head>
<body>
    <div class="container">
        <h1>Escanear Código QR</h1>
        <div class="scanner-container">
            <video id="preview" playsinline autoplay muted></video>
            <div class="scanner-frame">
                <div class="scanner-line"></div>
                <div class="scanner-corners"><span></span></div>
            </div>
        </div>
        <p id="message">Coloca el código QR dentro del marco</p>
        <a href="{% url 'control_porteria' %}" class="return-button">Regresar</a>
    </div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanner = null;

        async function startCamera() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const videoElement = document.getElementById('preview');

            if (isIOS) {
                try {
                    // Primero obtener acceso a la cámara trasera usando MediaDevices
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: { exact: "environment" }
                        }
                    });
                    
                    videoElement.srcObject = stream;
                    videoElement.classList.add('rear-camera');

                    // Iniciar Instascan después de obtener el stream
                    scanner = new Instascan.Scanner({
                        video: videoElement,
                        mirror: false,
                        backgroundScan: false,
                        scanPeriod: 3
                    });

                    await scanner.start();
                } catch (e) {
                    console.error('Error iOS:', e);
                    showErrorMessage("Error al acceder a la cámara trasera");
                }
            } else {
                // Configuración para Android
                scanner = new Instascan.Scanner({
                    video: videoElement,
                    mirror: false,
                    backgroundScan: false,
                    scanPeriod: 3
                });

                try {
                    const cameras = await Instascan.Camera.getCameras();
                    if (cameras.length > 0) {
                        await scanner.start(cameras[cameras.length - 1]);
                        videoElement.classList.add('rear-camera');
                    } else {
                        showErrorMessage("No se encontraron cámaras");
                    }
                } catch (e) {
                    console.error('Error Android:', e);
                    showErrorMessage("Error al acceder a la cámara");
                }
            }

            // Configurar el escáner para ambas plataformas
            if (scanner) {
                scanner.addListener('scan', function(content) {
                    try {
                        const url = new URL(content);
                        const baseUrl = window.location.origin;
                        
                        if (url.pathname.startsWith("/validar_qr/")) {
                            const fullUrl = `${baseUrl}${url.pathname}${url.search ? url.search + '&' : '?'}source=scan`;
                            window.location.href = fullUrl;
                        } else {
                            showErrorMessage("Código QR no válido");
                        }
                    } catch (e) {
                        console.error('Error procesando QR:', e);
                        showErrorMessage("QR no válido");
                    }
                });
            }
        }

        function showErrorMessage(message) {
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <img src="https://fonts.gstatic.com/s/i/materialicons/error/v6/24px.svg" alt="Error" class="error-icon">
                <p>${message}</p>
            `;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // Iniciar cuando todo esté listo
        document.addEventListener('DOMContentLoaded', startCamera);

        // Limpiar al cerrar
        window.addEventListener('beforeunload', () => {
            if (scanner) {
                scanner.stop();
            }
            // Detener cualquier stream activo
            const videoElement = document.getElementById('preview');
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
