<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escanear QR - Kislev</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/leerscaner.css' %}">
</head>
<body>
    <div class="container">
        <h1>Escanear Código QR</h1>
        <div class="scanner-container">
            <video id="preview" playsinline autoplay muted></video>
            <div class="scanner-frame">
                <div class="scanner-line"></div>
                <div class="scanner-corners"><span></span></div>
            </div>
        </div>
        <p id="message">Coloca el código QR dentro del marco</p>
        <a href="{% url 'control_porteria' %}" class="return-button">Regresar</a>
    </div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanner = null;

        async function startCamera() {
            try {
                const videoElement = document.getElementById('preview');
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

                if (isIOS) {
                    try {
                        // Primero obtenemos acceso a la cámara con configuraciones específicas para iOS
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: {
                                facingMode: { exact: "environment" },
                                width: { min: 1280, ideal: 1920, max: 2560 },
                                height: { min: 720, ideal: 1080, max: 1440 },
                                aspectRatio: { ideal: 1.777778 },
                                frameRate: { ideal: 30, max: 60 }
                            }
                        });

                        videoElement.srcObject = stream;
                        await videoElement.play();

                        // Configurar el scanner después de que el video esté listo
                        scanner = new Instascan.Scanner({
                            video: videoElement,
                            mirror: false,
                            backgroundScan: false,
                            scanPeriod: 3,
                            captureImage: true,
                            refractoryPeriod: 1000,
                            resolution: 1280
                        });

                        scanner.addListener('scan', handleScan);
                        await scanner.start(null);

                        console.log('Cámara iOS iniciada');
                    } catch (iosError) {
                        console.error('Error iOS:', iosError);
                        throw iosError;
                    }
                } else {
                    // Configuración para Android
                    scanner = new Instascan.Scanner({
                        video: videoElement,
                        mirror: false,
                        backgroundScan: false,
                        scanPeriod: 3
                    });

                    scanner.addListener('scan', handleScan);

                    const cameras = await Instascan.Camera.getCameras();
                    if (cameras.length > 0) {
                        await scanner.start(cameras[cameras.length - 1]);
                        console.log('Cámara Android iniciada');
                    } else {
                        throw new Error('No se encontraron cámaras');
                    }
                }

                videoElement.classList.add('rear-camera');

            } catch (e) {
                console.error('Error general:', e);
                showErrorMessage("Error al acceder a la cámara");
            }
        }

        function handleScan(content) {
            try {
                const url = new URL(content);
                const baseUrl = window.location.origin;
                
                if (url.pathname.startsWith("/validar_qr/")) {
                    const fullUrl = `${baseUrl}${url.pathname}${url.search ? url.search + '&' : '?'}source=scan`;
                    window.location.href = fullUrl;
                } else {
                    showErrorMessage("Código QR no válido");
                }
            } catch (e) {
                console.error('Error procesando QR:', e);
                showErrorMessage("QR no válido");
            }
        }

        function showErrorMessage(message) {
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <img src="https://fonts.gstatic.com/s/i/materialicons/error/v6/24px.svg" alt="Error" class="error-icon">
                <p>${message}</p>
            `;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        document.addEventListener('DOMContentLoaded', startCamera);

        window.addEventListener('beforeunload', () => {
            if (scanner) {
                scanner.stop();
            }
            const videoElement = document.getElementById('preview');
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
