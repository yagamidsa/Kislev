<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escanear QR - Kislev</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/leerscaner.css' %}">
</head>
<body>
    <div class="container">
        <h1>Escanear Código QR</h1>
        <div class="scanner-container">
            <video id="preview" playsinline autoplay muted></video>
            <div class="scanner-frame">
                <div class="scanner-line"></div>
            </div>
        </div>
        <p id="message">Coloca el código QR dentro del marco</p>
        <a href="{% url 'control_porteria' %}" class="return-button">Regresar</a>
    </div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanner = null;

        async function initializeScanner() {
            try {
                // Configuración básica del scanner
                scanner = new Instascan.Scanner({
                    video: document.getElementById('preview'),
                    mirror: false,
                    backgroundScan: false,
                    scanPeriod: 3
                });

                // Manejar escaneos
                scanner.addListener('scan', function(content) {
                    try {
                        const url = new URL(content);
                        const baseUrl = window.location.origin;
                        
                        if (url.pathname.startsWith("/validar_qr/")) {
                            const fullUrl = `${baseUrl}${url.pathname}${url.search ? url.search + '&' : '?'}source=scan`;
                            window.location.href = fullUrl;
                        } else {
                            showErrorMessage("Código QR no válido");
                        }
                    } catch (e) {
                        console.error('Error procesando QR:', e);
                        showErrorMessage("QR no válido");
                    }
                });

                // Obtener cámaras
                const cameras = await Instascan.Camera.getCameras();
                
                if (cameras.length === 0) {
                    throw new Error('No se encontraron cámaras');
                }

                // Intentar diferentes métodos para iniciar la cámara
                let started = false;
                let lastError = null;

                // 1. Intentar con la última cámara (generalmente la trasera)
                if (!started && cameras.length > 0) {
                    try {
                        await scanner.start(cameras[cameras.length - 1]);
                        started = true;
                        console.log('Cámara trasera iniciada');
                    } catch (e) {
                        lastError = e;
                        console.log('Error con cámara trasera:', e);
                    }
                }

                // 2. Intentar encontrar específicamente la cámara trasera
                if (!started) {
                    const rearCamera = cameras.find(c => 
                        c.name.toLowerCase().includes('back') || 
                        c.name.toLowerCase().includes('rear') || 
                        c.name.toLowerCase().includes('environment')
                    );
                    if (rearCamera) {
                        try {
                            await scanner.start(rearCamera);
                            started = true;
                            console.log('Cámara específica trasera iniciada');
                        } catch (e) {
                            lastError = e;
                            console.log('Error con cámara específica trasera:', e);
                        }
                    }
                }

                // 3. Si todo lo demás falla, intentar con la primera cámara
                if (!started && cameras.length > 0) {
                    try {
                        await scanner.start(cameras[0]);
                        started = true;
                        console.log('Primera cámara iniciada');
                    } catch (e) {
                        lastError = e;
                        console.log('Error con primera cámara:', e);
                    }
                }

                if (!started) {
                    throw lastError || new Error('No se pudo iniciar ninguna cámara');
                }

            } catch (e) {
                console.error('Error al inicializar:', e);
                showErrorMessage("Error al iniciar la cámara. Por favor, asegúrate de dar permisos a la cámara y recargar la página.");
            }
        }

        function showErrorMessage(message) {
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <img src="https://fonts.gstatic.com/s/i/materialicons/error/v6/24px.svg" alt="Error" class="error-icon">
                <p>${message}</p>
            `;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // Iniciar cuando la página esté lista
        document.addEventListener('DOMContentLoaded', () => {
            initializeScanner().catch(error => {
                console.error('Error en inicialización:', error);
                showErrorMessage("Error al iniciar. Intenta recargar la página.");
            });
        });

        // Limpiar al cerrar
        window.addEventListener('beforeunload', () => {
            if (scanner) {
                scanner.stop();
            }
        });
    </script>
</body>
</html>
