<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escanear QR - Kislev</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/leerscaner.css' %}">
</head>
<body>
    <div class="container">
        <h1>Escanear Código QR</h1>
        <div class="scanner-container">
            <video id="preview" playsinline autoplay muted></video>
            <div class="scanner-frame">
                <div class="scanner-line"></div>
            </div>
        </div>
        <p id="message">Coloca el código QR dentro del marco</p>
        <a href="{% url 'control_porteria' %}" class="return-button">Regresar</a>
    </div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanner = null;
        let currentStream = null;

        async function initializeScanner() {
            const videoElement = document.getElementById('preview');
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            try {
                if (isIOS) {
                    // Enfoque específico para iOS
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: { exact: "environment" }
                        }
                    });

                    currentStream = stream;
                    videoElement.srcObject = stream;

                    // Configurar scanner después de obtener el stream
                    scanner = new Instascan.Scanner({
                        video: videoElement,
                        mirror: false
                    });
                } else {
                    // Enfoque para Android y otros
                    scanner = new Instascan.Scanner({
                        video: videoElement,
                        mirror: false
                    });

                    const cameras = await Instascan.Camera.getCameras();
                    
                    if (cameras.length > 0) {
                        const rearCamera = cameras[cameras.length - 1];
                        await scanner.start(rearCamera);
                    } else {
                        throw new Error('No se encontraron cámaras');
                    }
                }

                // Configurar el escáner para ambas plataformas
                scanner.addListener('scan', function(content) {
                    try {
                        const url = new URL(content);
                        const baseUrl = window.location.origin;
                        
                        if (url.pathname.startsWith("/validar_qr/")) {
                            const fullUrl = `${baseUrl}${url.pathname}${url.search ? url.search + '&' : '?'}source=scan`;
                            window.location.href = fullUrl;
                        } else {
                            showErrorMessage("Código QR no válido");
                        }
                    } catch (e) {
                        console.error('Error procesando QR:', e);
                        showErrorMessage("QR no válido");
                    }
                });

            } catch (e) {
                console.error('Error:', e);
                showErrorMessage("Por favor, permite el acceso a la cámara");
            }
        }

        function showErrorMessage(message) {
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <img src="https://fonts.gstatic.com/s/i/materialicons/error/v6/24px.svg" alt="Error" class="error-icon">
                <p>${message}</p>
            `;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', initializeScanner);

        // Limpiar recursos
        window.addEventListener('beforeunload', () => {
            if (scanner) {
                scanner.stop();
            }
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
