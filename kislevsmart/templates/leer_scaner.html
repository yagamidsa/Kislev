<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escanear QR - Kislev</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/leerscaner.css' %}">
</head>
<body>
    <div class="container">
        <h1>Escanear Código QR</h1>
        <div class="scanner-container">
            <video id="preview" playsinline autoplay muted></video>
            <div class="scanner-frame">
                <div class="scanner-line"></div>
            </div>
        </div>
        <p id="message">Coloca el código QR dentro del marco</p>
        <a href="{% url 'control_porteria' %}" class="return-button">Regresar</a>
    </div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanner = null;
        let currentStream = null;

        async function initializeScanner() {
            const videoElement = document.getElementById('preview');
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            try {
                if (isIOS) {
                    // Configuración específica para iOS
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: { exact: "environment" },
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });

                    currentStream = stream;
                    videoElement.srcObject = stream;

                    // Esperar a que el video esté listo
                    await new Promise((resolve) => {
                        videoElement.onloadedmetadata = () => {
                            resolve();
                        };
                    });

                    // Configuración optimizada para iOS
                    scanner = new Instascan.Scanner({
                        video: videoElement,
                        mirror: false,
                        backgroundScan: false,
                        scanPeriod: 3,
                        captureImage: true,
                        refractoryPeriod: 3000,
                        resolution: 1280
                    });

                    await scanner.start();
                } else {
                    // Configuración para Android
                    scanner = new Instascan.Scanner({
                        video: videoElement,
                        mirror: false,
                        backgroundScan: false,
                        scanPeriod: 3
                    });

                    const cameras = await Instascan.Camera.getCameras();
                    
                    if (cameras.length > 0) {
                        const rearCamera = cameras[cameras.length - 1];
                        await scanner.start(rearCamera);
                    } else {
                        throw new Error('No se encontraron cámaras');
                    }
                }

                // Mejorar el enfoque y brillo para iOS
                if (isIOS && currentStream) {
                    const videoTrack = currentStream.getVideoTracks()[0];
                    if (videoTrack) {
                        try {
                            await videoTrack.applyConstraints({
                                advanced: [
                                    { exposure: { ideal: -1.0 } }, // Ajustar exposición
                                    { brightness: { ideal: 1.0 } }, // Ajustar brillo
                                    { contrast: { ideal: 1.0 } },   // Ajustar contraste
                                    { focusMode: "continuous" }     // Enfoque automático continuo
                                ]
                            });
                        } catch (e) {
                            console.log('No se pudieron aplicar configuraciones avanzadas:', e);
                        }
                    }
                }

                // Configurar el escáner para ambas plataformas
                scanner.addListener('scan', function(content) {
                    try {
                        const url = new URL(content);
                        const baseUrl = window.location.origin;
                        
                        if (url.pathname.startsWith("/validar_qr/")) {
                            const fullUrl = `${baseUrl}${url.pathname}${url.search ? url.search + '&' : '?'}source=scan`;
                            window.location.href = fullUrl;
                        } else {
                            showErrorMessage("Código QR no válido");
                        }
                    } catch (e) {
                        console.error('Error procesando QR:', e);
                        showErrorMessage("QR no válido");
                    }
                });

            } catch (e) {
                console.error('Error:', e);
                showErrorMessage("Por favor, permite el acceso a la cámara");
            }
        }

        function showErrorMessage(message) {
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <img src="https://fonts.gstatic.com/s/i/materialicons/error/v6/24px.svg" alt="Error" class="error-icon">
                <p>${message}</p>
            `;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // Inicializar cuando el vídeo esté listo
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('preview');
            video.addEventListener('play', () => {
                console.log('Video comenzó a reproducirse');
            });
            video.addEventListener('error', (e) => {
                console.error('Error en el video:', e);
            });
            initializeScanner();
        });

        // Limpiar recursos
        window.addEventListener('beforeunload', () => {
            if (scanner) {
                scanner.stop();
            }
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
