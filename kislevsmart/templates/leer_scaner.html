<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escanear QR - Kislev</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/leerscaner.css' %}">
</head>
<body>
    <div class="container">
        <h1>Escanear Código QR</h1>
        <div class="scanner-container">
            <div id="reader"></div>
            <div class="scanner-frame">
                <div class="scanner-line"></div>
            </div>
        </div>
        <p id="message">Coloca el código QR dentro del marco</p>
        <a href="{% url 'control_porteria' %}" class="return-button">Regresar</a>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            try {
                const url = new URL(decodedText);
                const baseUrl = window.location.origin;
                
                if (url.pathname.startsWith("/validar_qr/")) {
                    const fullUrl = `${baseUrl}${url.pathname}${url.search ? url.search + '&' : '?'}source=scan`;
                    window.location.href = fullUrl;
                } else {
                    showErrorMessage("Código QR no válido");
                }
            } catch (e) {
                console.error('Error procesando QR:', e);
                showErrorMessage("QR no válido");
            }
        }

        function onScanFailure(error) {
            // No necesitamos mostrar errores de escaneo fallido
            // console.warn(`Escaneo fallido = ${error}`);
        }

        function showErrorMessage(message) {
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <img src="https://fonts.gstatic.com/s/i/materialicons/error/v6/24px.svg" alt="Error" class="error-icon">
                <p>${message}</p>
            `;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Configurar el escáner
            const html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", 
                { 
                    fps: 10, 
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    showTorchButtonIfSupported: true,
                    formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ],
                    rememberLastUsedCamera: true
                }
            );

            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        });
    </script>

    <style>
        /* Estilos adicionales para el nuevo escáner */
        #reader {
            width: 100% !important;
            border: none !important;
            background: none !important;
        }

        #reader__scan_region {
            background: none !important;
        }

        #reader__scan_region img {
            display: none;
        }

        #reader__camera_selection {
            width: 100% !important;
            max-width: 100% !important;
            background: rgba(255, 255, 255, 0.1) !important;
            border: none !important;
            color: white !important;
            padding: 8px !important;
            border-radius: 8px !important;
            margin-bottom: 10px !important;
        }

        #reader__camera_permission_button {
            background: linear-gradient(to right, #e100ff, #7f00ff) !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 20px !important;
            color: white !important;
            font-weight: bold !important;
        }

        #reader * {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif !important;
        }
    </style>
</body>
</html>
