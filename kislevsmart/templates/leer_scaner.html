<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escanear QR - Kislev</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/leerscaner.css' %}">

</head>

<body>
    <div class="container">
        <h1>Escanear Código QR</h1>
        <div class="scanner-container">
            <video id="video" playsinline></video>
            <div class="scan-overlay">
                <div class="scan-frame">
                    <div class="scan-line"></div>
                    <div class="scan-corners"><span></span></div>
                </div>
            </div>
        </div>
        <p id="message">Coloca el código QR dentro del marco</p>
        <a href="{% url 'control_porteria' %}" class="return-button">Regresar</a>
    </div>


    <script src="https://unpkg.com/@zxing/library@latest"></script>

    <script>
        const maxFailedAttempts = 5; // Número máximo de intentos fallidos antes de mostrar un error
        let failedAttempts = 0; // Contador de intentos fallidos

        async function startCamera() {
            const codeReader = new ZXing.BrowserQRCodeReader();
            const videoElement = document.getElementById('video');

            try {
                const devices = await codeReader.getVideoInputDevices();
                if (devices.length === 0) throw new Error('No se encontraron cámaras.');

                const preferredDevice = devices[devices.length - 1]; // Usa la cámara trasera
                codeReader.decodeFromVideoDevice(preferredDevice.deviceId, 'video', (result, error) => {
                    if (result) {
                        console.log('QR detectado:', result.text);
                        failedAttempts = 0; // Reiniciar el contador en caso de éxito
                        processQRContent(result.text);
                    } else if (error) {
                        // Manejo de errores
                        if (!(error instanceof ZXing.NotFoundException)) {
                            console.error('Error durante el escaneo:', error);
                            failedAttempts++;

                            // Mostrar mensaje de error solo si se alcanzó el número máximo de intentos fallidos
                            if (failedAttempts >= maxFailedAttempts) {
                                showErrorMessage("Error escaneando el QR");
                            }
                        }
                    }
                });

            } catch (error) {
                console.error("Error al acceder a la cámara:", error);
                showErrorMessage("Error al acceder a la cámara");
            }
        }

        function processQRContent(content) {
            try {
                const url = new URL(content);
                const baseUrl = window.location.origin;

                if (url.pathname.startsWith("/validar_qr/")) {
                    const fullUrl = `${baseUrl}${url.pathname}${url.search ? url.search + '&' : '?'}source=scan`;
                    window.location.href = fullUrl;
                } else {
                    showErrorMessage("Código QR no válido");
                }
            } catch (e) {
                console.error("Error procesando QR:", e);
                showErrorMessage("QR no válido");
            }
        }

        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <img src="https://fonts.gstatic.com/s/i/materialicons/error/v6/24px.svg" alt="Error" class="error-icon">
                <p>${message}</p>
            `;
            document.getElementById('error-container').appendChild(errorDiv);
            errorDiv.style.display = 'block'; // Muestra el mensaje de error
            setTimeout(() => errorDiv.remove(), 3000);
        }

        document.addEventListener('DOMContentLoaded', startCamera);

        window.addEventListener('beforeunload', () => {
            const videoElement = document.getElementById('video');
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>

</html>
