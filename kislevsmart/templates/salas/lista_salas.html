{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas Disponibles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #F5F5F7;
            --card-background: #FFFFFF;
            --text-color: #1D1D1F;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .salas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .sala-card {
            background: var(--card-background);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .sala-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px var(--shadow-color);
        }

        .sala-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .sala-content {
            padding: 1.5rem;
        }

        .sala-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .sala-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            color: #666;
        }

        .sala-button {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .sala-button:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .salas-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Salas Disponibles</h1>
            <p>Selecciona una sala para ver su disponibilidad</p>
        </header>

        <div class="salas-grid">
            {% for sala in salas %}
            <div class="sala-card">
                {% if sala.imagen %}
                <div class="sala-image" style="background-image: url('{{ sala.imagen.url }}')"></div>
                {% endif %}
                <div class="sala-content">
                    <h2 class="sala-title">{{ sala.nombre }}</h2>
                    <p>{{ sala.descripcion }}</p>
                    <div class="sala-info">
                        <i class="fas fa-users"></i>
                        <span>Capacidad: {{ sala.capacidad }} personas</span>
                    </div>
                    <a href="{% url 'calendario_sala' sala.id %}" class="sala-button">
                        Ver Disponibilidad
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
