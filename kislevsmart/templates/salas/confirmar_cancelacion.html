<!-- templates/salas/confirmar_cancelacion.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Cancelación</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #F5F5F7;
            --card-background: #FFFFFF;
            --text-color: #1D1D1F;
            --danger-color: #FF3B30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 0 1rem;
        }

        .card {
            background: var(--card-background);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .warning-icon {
            font-size: 3rem;
            color: var(--danger-color);
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--danger-color);
            margin-bottom: 1rem;
        }

        .reserva-details {
            margin: 2rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                margin: 2rem auto;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="warning-icon">⚠️</div>
            <h1>Confirmar Cancelación</h1>
            <p>¿Estás seguro que deseas cancelar esta reserva?</p>

            <div class="reserva-details">
                <h3>{{ reserva.sala.nombre }}</h3>
                <p>Fecha: {{ reserva.fecha|date:"l, j \d\e F \d\e Y" }}</p>
                <p>Horario: {{ reserva.hora_inicio }} - {{ reserva.hora_fin }}</p>
            </div>

            <form method="post" class="btn-group">
                {% csrf_token %}
                <a href="{% url 'mis_reservas' %}" class="btn btn-secondary">
                    Volver
                </a>
                <button type="submit" class="btn btn-danger">
                    Confirmar Cancelación
                </button>
            </form>
        </div>
    </div>
</body>
</html>
